<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Study Planner</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <h1>AI Study Planner</h1>
        <p class="subtitle">Create your personalized smart study schedule</p>

        <div class="input-box">
            <label>Enter Subjects (comma separated):</label>
            <input type="text" id="subjects" placeholder="Math, Physics, Java, OS">
        </div>

        <div class="input-box">
            <label>Daily Available Study Hours:</label>
            <input type="number" id="hours" placeholder="e.g., 4">
        </div>

        <div class="input-box">
            <label>Your Weak Subjects (comma separated):</label>
            <input type="text" id="weak" placeholder="Math, Java">
        </div>

        <button onclick="generatePlan()">Generate Study Plan</button>

        <h2>Your AI Generated Study Plan:</h2>
        <div id="output" class="output-box"></div>

    </div>

    <script src="script.js"></script>
</body>
</html>
